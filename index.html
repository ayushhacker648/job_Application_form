<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <div class="apply_box">
        <h1>Job Application
            <span class="title_small">(web)</span>
        </h1>
        <form action="">
           
            <div class="form_container">

                <div class="form_control">
                    <label for="First_name">First name</label>
                    <input id="First name" name="First_name" placeholder="first name..">
                </div>
    
            
            <div class="form_control">

                    <label for="Last_name">Last name</label>
                    <input id="Last name" name="Last_name" placeholder="Last name..">
                </div>

                <div class="form_control">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email..">
                </div>

                <div class="form_control">

                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend dev</option>
                        <option value="backend">backend dev</option>
                        <option value="full_stack">Full stack dev</option>
                    </select>
                </div>
                <div class="textarea_control">

                    <label for="address">Address</label>
                <textarea id="address" name="addresss" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>

                <div class="form_control">

                    <label for="city">City</label>
                    <input type="city" id="city" name="city" placeholder="Enter City Nanme"/>
                </div>
                    
                <div class="form_control">

                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
                </div>
                <div class="form_control">

                    <label for="date">Date</label>
                    <input value="2022-01-10" type="date" id="date" name="date"/>
                </div>
                <div class="form_control">

                    <label for="upload">upload your CV</label>
                    <input type="file" id="upload" name="upload"/>

                </div>
              </div>
            
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>

  </div>
</body>
</html>
